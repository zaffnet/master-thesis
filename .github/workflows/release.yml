name: Build PDF and Publish (Cloudflare R2)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

concurrency:
  group: pdf-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    env:
      R2_ENDPOINT: https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
      R2_BUCKET: ${{ secrets.R2_BUCKET }}
      BASE_URL: ${{ secrets.CDN_BASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Build PDF
        run: |
          docker run --rm -v "$PWD":/workspace -w /workspace texlive/texlive:TL2024-historic bash -c "
            pdflatex -interaction=nonstopmode main.tex
            biber main || true
            pdflatex -interaction=nonstopmode main.tex
            makeindex main || true
            pdflatex -interaction=nonstopmode main.tex
          "
          test -f main.pdf

      - name: Compute branch-safe name
        id: meta
        run: |
          BR="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          SAFE="${BR//\//-}"
          echo "safe=${SAFE}" >> "$GITHUB_OUTPUT"
          echo "pdf=main-${SAFE}.pdf" >> "$GITHUB_OUTPUT"

      - name: Rename PDF
        run: mv main.pdf "${{ steps.meta.outputs.pdf }}"

      - name: Install AWS CLI v2
        uses: aws-actions/setup-aws-cli@v4
        with:
          aws-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws-region: auto

      - name: Upload to Cloudflare R2
        id: upload
        env:
          R2_ENDPOINT: https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          BASE_URL: ${{ secrets.CDN_BASE_URL }}
        run: |
          KEY="${{ steps.meta.outputs.safe }}.pdf"
          aws s3 cp "${{ steps.meta.outputs.pdf }}" "s3://${R2_BUCKET}/${KEY}" \
            --endpoint-url "${R2_ENDPOINT}" \
            --content-type application/pdf
          echo "url=${BASE_URL}/${KEY}" >> "$GITHUB_OUTPUT"

      - name: Comment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = `${{ toJSON(steps.upload.outputs.url) }}`
            const body = `Built PDF: ${url}`
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            })

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.pdf }}
          path: ${{ steps.meta.outputs.pdf }}
          retention-days: 3
